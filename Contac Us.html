        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>

      <!-- Daftar navigasi yang tersembunyi -->

      </ul>
      <!-- Script untuk Menu Tersembunyi -->
      <script>
        const menuToggle = document.querySelector('[data-collapse-toggle="navbar-hamburger"]');
        const menu = document.getElementById('navbar-hamburger');
      
        menuToggle.addEventListener('click', () => {
          const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
          menuToggle.setAttribute('aria-expanded', !isExpanded);
          menu.classList.toggle('hidden', isExpanded);
        });
      </script>
      
      <!-- Div untuk Tampilkan Navigasi -->
      <div class="hidden w-full" id="navbar-hamburger">
        <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
          <!-- Menu items go here -->
        </ul>

    </div>

    <div class="container mx-auto py-8">

                <form class="space-y-4">

                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Email">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" placeholder="Your Message"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600">Send Message</button>
                    </div>
                </form>
